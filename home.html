<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web share test</title>
    <style>

    </style>
  </head>
  <body>
    <h1>Lavesh RoXXX</h1>
    <img style="-webkit-user-select: none;max-width: 100%;margin: auto;" 
         src="https://hbomax-images.warnermediacdn.com/images/GXozhGwOz77DCYwEAABBA/tileburnedin?size=400x230&amp;format=jpeg&amp;partner=hbomaxcom&amp;productCode=hbomax&amp;host=artist.api.cdn.hbo.com&amp;w=400">

    <p><button>Share MDN!</button></p>

    <p class="result"></p>

    <script>
      let shareData = {
        title: 'MDN',
        text: 'Learn web development on MDN!',
        url: "https://hbomax-images.warnermediacdn.com/images/GXozhGwOz77DCYwEAABBA/tileburnedin?size=1280x720&format=jpeg&partner=hbomaxcom&productCode=hbomax&host=artist.api.cdn.hbo.com&w=1280",
      }
      const imageSharefn = () => {
        navigator.share(shareData)
          .then(() =>
            resultPara.textContent = 'MDN shared successfully'
          )
          .catch((e) =>
            resultPara.textContent = 'Error: ' + e
          )
      }
      const btn = document.querySelector('button');
      const imgBtn = document.querySelector('img');
      
      const resultPara = document.querySelector('.result');

      btn.addEventListener('click', imageSharefn);
      imgBtn.addEventListener('click', imageSharefn);
      
    </script>
  </body>
</html>
